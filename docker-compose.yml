services:
  producer:
    build: ./producer
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "5000:5000"
  
  consumer_1:
    build: ./consumer_1
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "5001:5000"
  
  consumer_2:
    build: ./consumer_2
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "5002:5000"

  consumer_3:
    build: ./consumer_3
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
    ports:
      - "5003:5000"

  consumer_4:
    build: ./consumer_4
    depends_on:
      - rabbitmq
