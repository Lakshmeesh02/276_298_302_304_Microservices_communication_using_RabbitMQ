  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  
  database_service:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: coleadonis23#J
      MYSQL_DATABASE: ims
    volumes:
      - db_data:/var/lib/mysql
      - ./database_service/:/docker-entrypoint-initdb.d/
    ports:
      - "3308:3306"

volumes:
  db_data: